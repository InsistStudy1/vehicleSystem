<!-- 修改个人信息模态框 -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    个人信息修改
                </h4>
            </div>
            <div class="modal-body">
                <div class="panel-body" style="border:none">
                    <div class="col-xs-9 info-left">
                        <div class="form-group">
                            <label class="control-label">用户名</label>
                            <input type="text" class="form-control" placeholder="管理员用户名" id="userName" autofocus="autofocus" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label class="control-label">密码</label>
                            <input type="password" class="form-control" placeholder="密码" id="pwd" autofocus="autofocus" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label class="control-label">确认密码</label>
                            <input type="password" class="form-control" placeholder="确认密码" id="confirmPwd" autofocus="autofocus" autocomplete="off">
                        </div>
                    </div>
                    <div class="col-xs-3 info-right">
                        <div class="img-box">
                            <!--头像位置-->
                            <img src="./public/images/icon/admin.jpg" class="img-thumbnail" id="admin-img">
                        </div>
                        <div class="btn-box">
                            <div class="btn-box">
                                <div class="file-box">
                                    <span>修改图片</span>
                                    <input type="file" name="img_path" class="file" id="updateImg" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="updateInfo">提交更改</button>
            </div>
        </div>
        </div>
    </div>
