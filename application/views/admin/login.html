<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="./public/css/init.css">
    <link rel="stylesheet" href="./public/lib/css/verify.css">
    <link rel="stylesheet" href="./public/lib/css/dialog.css">
    <link rel="stylesheet" href="./public/css/login.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="./public/lib/js/html5shiv.js"></script>
    <![endif]-->

</head>
<!-- 禁止右键菜单 -->
<!--<body oncontextmenu="return false">-->
<body>
<div class="page-container">
    <h1>车辆信息管理系统</h1>
    <h3>Vehicle Management Information System</h3>
    <h4>用户登录 | User Login</h4>
    <form action="" method="post" class="login-form">
        <div class="item">
            <span>用户名:</span>
            <input type="text" name="userName" class="userName checkDate1" autocomplete="off" required>
            <i class="userNamePrompt"></i>
        </div>
        <div class="item">
            <span>密  &nbsp;&nbsp;码:</span>
            <input type="password" name="password" class="password checkDate1" autocomplete="off" required oncontextmenu="false">
            <i class="pwdPrompt"></i>
        </div>
        <div class="item code-item">
            <span>验证码:</span>
            <div id="mpanel2">
            </div>
            <i class="codePrompt"></i>
        </div>
        <button id="submit" type="button">登录</button>
    </form>
</div>


<!-- JavaScript -->
<script src="./public/lib/js/jquery.min.js" type="text/javascript"></script>
<script src="./public/lib/js/verify.min.js"></script>
<script src="./public/lib/js/zepto.min.js"></script>
<script src="./public/lib/js/dialog.min.js"></script>
<script src="./public/lib/js/md5.js"></script>
<script src="./public/js/tools.js"></script>
<script src="./public/js/login-form.js"></script>
</body>
</html>
