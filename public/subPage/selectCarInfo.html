<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/css/dialog.css">
    <!--<link rel="stylesheet" href="lib/css/iconfont.css">-->
    <link rel="stylesheet" href="../lib/css/nprogress.css">
    <link rel="stylesheet" href="../lib/css/iconfont.css">


    <link rel="stylesheet" href="../css/init.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/table.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="../lib/js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
<div class="col-lg-12 data-table">
    <!-- 表格头部 -->
    <div class="panel panel-default toggle">
        <div class="panel-heading">
            <h3 class="panel-title">车辆信息查询</h3>
        </div>
        <div class="search-box">
            <select class="selected">
                <option value="Cid">车牌号</option>
                <option value="Fid">发动机编号</option>
            <select>
            <input type="search" class="search" id="search" placeholder="输入车牌号查询">
        </div>
    </div>
    <!-- 主要数据 -->
    <div class="panel-body">
        <table class="table table-striped table-hover" id="datatable">
            <thead>
                <tr>
                    <th>车牌号</th>
                    <th>发动机编号</th>
                    <th>生产厂家</th>
                    <th>生产日期</th>
                    <th>载重</th>
                    <th>座位数</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="page-box">
            <i id="firstPage" class="iconfont icon-zhuye" title="首页"></i>
            <i id="prev" class="iconfont icon-left-circle-o"></i>
            <div class="number-box"></div>
            <i id="next" class="iconfont icon-right-circle-o"></i>
            <i id="lastPage" class="iconfont icon-daoweiye" title="尾页"></i>
           <div class="page-text">
               第<input type="text" id="jumpPage">页
               <i id="jump" class="iconfont icon-tiaozhuan"></i>
               <span>共<span id="totlePage">0</span>页</span>
           </div>
        </div>
    </div>
    <!-- 页码部分 -->


    <!-- 修改模态框 -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        车辆信息修改
                    </h4>
                </div>
                <div class="modal-body">

                    <div class="panel-body" style="border:none">
                            <div class="form-group">
                                <label class="control-label">车牌号</label>
                                <select class="form-control" id="carArea">
                                    <option value="京">京</option>
                                    <option value="津">津</option>
                                    <option value="冀">冀</option>
                                    <option value="晋">晋</option>
                                    <option value="蒙">蒙</option>
                                    <option value="辽">辽</option>
                                    <option value="吉">吉</option>
                                    <option value="黑">黑</option>
                                    <option value="沪">沪</option>
                                    <option value="苏">苏</option>
                                    <option value="浙">浙</option>
                                    <option value="皖">皖</option>
                                    <option value="闽">闽</option>
                                    <option value="赣">赣</option>
                                    <option value="鲁">鲁</option>
                                    <option value="豫">豫</option>
                                    <option value="鄂">鄂</option>
                                    <option value="湘">湘</option>
                                    <option value="粤" selected>粤</option>
                                    <option value="桂">桂</option>
                                    <option value="琼">琼</option>
                                    <option value="渝">渝</option>
                                    <option value="川">川</option>
                                    <option value="贵">贵</option>
                                    <option value="云">云</option>
                                    <option value="藏">藏</option>
                                    <option value="陕">陕</option>
                                    <option value="甘">甘</option>
                                    <option value="青">青</option>
                                    <option value="宁">宁</option>
                                    <option value="新">新</option>
                                </select>
                                <input type="text" id="carId" class="form-control" placeholder="车牌号" required autofocus="autofocus">
                            </div>
                            <div class="form-group">
                                <label class="control-label">发动机编号</label>
                                <input type="text" class="form-control" placeholder="发动机编号" id="Fid" autofocus="autofocus">
                            </div>
                            <div class="form-group">
                                <label class="control-label">生产厂家</label>
                                <input type="text" class="form-control" placeholder="生产厂家" id="Chj" autofocus="autofocus">
                            </div>
                            <div class="form-group">
                                <label class="control-label">生产日期</label>
                                <input type="date" class="form-control" id="Chrq" placeholder="生产日期" autofocus="autofocus">
                            </div>
                            <div class="form-group">
                                <label class="control-label">载重</label>
                                <input type="text" class="form-control" placeholder="载重" id="Zzh" autofocus="autofocus" > 吨
                            </div>
                            <div class="form-group">
                                <label class="control-label">座位数</label>
                                <input type="number" class="form-control" min="0" placeholder="座位数" id="zw" autofocus="autofocus"> 位
                            </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="updateCarInfo">提交更改</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除模态框 -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    提示
                </div>
                <div class="modal-body">
                    <p>你确定要删除这条数据吗</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="deleteInfo">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--content End-->

<!-- JavaScript -->
<script src="../lib/js/jquery.min.js" type="text/javascript"></script>
<script src="../lib/js/bootstrap.min.js"></script>
<script src="../lib/js/jquery.slimscroll.min.js"></script>
<script src="../lib/js/zepto.min.js"></script>
<script src="../lib/js/dialog.min.js"></script>
<script src="../lib/js/nprogress.js"></script>
<script src="../lib/js/template-web.js"></script>

<script type="text/template" id="template">
    <%for(var i = 0;i<info.length;i++){%>
    <tr>
        <td><%=info[i].Cid%></td>
        <td><%=info[i].Fid%></td>
        <td><%=info[i].Chj%></td>
        <td><%=info[i].Chrq%></td>
        <td><%=info[i].Zzh%></td>
        <td><%=info[i].zw%></td>
        <td>
            <button class="iconfont icon-edit-1-copy updateInfo"></button>
            <button class="iconfont icon-unie639 deleteInfo"></button>
        </td>
    </tr>
    <%}%>
</script>

<script src="../js/tools.js"></script>
<script src="../js/index.js"></script>
<script src="../js/addInfo.js"></script>
<script src="../js/initCarInfoTable.js"></script>

</body>
</html>
